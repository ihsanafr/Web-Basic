<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    .page{
        width: 90vw;
        height: 90vh;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    
    .btn-link{
        background-color: blue;
        color: white;
        width: 8%;
        justify-content: center;
        display: flex;
        text-decoration: none;
        font-weight: bold;
        border-radius: 50px;
        transition: 0.4s;
    }

    .btn-link:hover{
        background-color: black;
    }
</style>
<body>
    <div class="page">
        <a href="https://www.linkedin.com/" target="_blank" class="btn-link">
            <p>linkedin</p>
        </div>
    </div>
</body>
</html>
