<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Kontak</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
  }
  .social-media {
    text-align: center;
    margin-top: 20px;
  }
  .social-media a {
    display: inline-block;
    margin: 0 10px;
    font-size: 24px;
    color: #3498db;
    text-decoration: none;
  }
  .instagram-icon {
    color: #bc2a8d;
  }
  .facebook-icon {
    color: #1877f2;
  }
  .youtube-icon {
    color: #ff0000;
  }
</style>
<!-- Sertakan link ke Font Awesome CSS jika Anda ingin menggunakan ikon dari Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Temukan Kami di Media Sosial</h1>
    <div class="social-media">
      <a href="#" target="_blank" class="instagram-icon"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank" class="facebook-icon"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank" class="youtube-icon"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
</body>
</html>
